name: Deploy Master to Production

on:
  push:
    branches: [master]

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SENTRY_RELEASE: gh-${{ github.sha }}
  GIT_COMMIT_SHA: ${{ github.sha }}
  REACT_APP_SENTRY_RELEASE: gh-${{ github.sha }}

jobs:
  goki-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          always-auth: true
          node-version: "16"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Build Cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/.cache/
          key: ${{ runner.os }}-site-goki-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-site-goki-

      - run: yarn install
      - run: yarn build:production
        env:
          REACT_APP_APP_CONFIG: goki
          REACT_APP_GA_ID: G-FGC58QJV1V
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DIST_DEPLOY_KEY }}
          external_repository: ${{ github.repository }}-dist
          publish_branch: master
          publish_dir: ./build/

  tribeca-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Build Cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/.cache/
          key: ${{ runner.os }}-site-tribeca-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-site-tribeca-

      - run: yarn install
      - run: yarn build:production
        env:
          REACT_APP_APP_CONFIG: tribeca
          REACT_APP_GA_ID: G-3KJZR5HSRZ
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.TRIBECA_DEPLOY_KEY }}
          external_repository: TribecaHQ/tribeca-interface-dist
          publish_branch: master
          publish_dir: ./build/
          user_name: "swaglioni"
          user_email: "swag@tribeca.so"
